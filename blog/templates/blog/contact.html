{% extends "blog/base.html" %}

{% block content %}

    <div class="content">
    <div class="section-inner clearfix">

      <h3>Get in touch!</h3>

      {{ form.non_field_errors }}

      <form action="" method="post">
                  {% csrf_token %}
                  <table>
                      {% for field in form %}
                          <tr>
                              <td>{{ field.label_tag }}</td>
                              <td>
                                  {{ field.errors }}
                                  {{ field }}
                              </td>
                              <td>
                                  {% if field.help_text %}
                                  {{ field.help_text }}
                                  {% endif %}
                              </td>
                          </tr>
                      {% endfor %}
                          <tr>
                              <td></td>
                              <td><input type="submit" value="Submit"></td>
                          </tr>
                  </table>
              </form>

    </div>
    </div>

{% endblock %}
