{% load staticfiles %}

<html>
<head>
  <title>Loading</title>
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <link rel="stylesheet" href="{% static 'css/cat.css' %}">
  <link rel="stylesheet" href="{% static 'css/flatpage.css' %}">
  <meta name="viewport" content="width=device-width">
</head>
<body class="site">
  <header class="page-header">
	   <ul class="main-nav name">
		    {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}" class="top-menu">Log Out</a></li>
          <li><a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
          <li><a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a></li>
          <li><a href="/contact/" class="top-menu">Contact</a></li>
          <li><a href="/about/" class="top-menu">About</a></li>
          <li><a href="/" class="top-menu">Home</a></li>
        {% else %}
          <li><a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a></li>
          <li><a href="/contact/" class="top-menu">Contact</a></li>
          <li><a href="/about/" class="top-menu">About</a></li>
          <li><a href="/" class="top-menu">Home</a></li>
        {% endif %}
		</ul>
	</header>
  <div class="main-container">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="main-footer">
    <span>Copyright &copy; 2018 Lauren He</span>
  </footer>
</body>
</html>
