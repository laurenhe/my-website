<html>
    <head>
        <title>Lauren's Portfolio</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Lauren's Portfolio</a></h1>
        </div>

        {% for post in posts %}
          <div>
            <h1><a href=''>{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
          </div>
        {% endfor %}

</html>
